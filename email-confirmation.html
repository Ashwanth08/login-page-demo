<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - Edward Photography</title>
    <link href="/src/input.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold">Edward Photography</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen flex items-center justify-center">
        <div class="relative w-full max-w-md">
            <!-- 3D Background Elements -->
            <div class="absolute inset-0 z-0">
                <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl transform -rotate-12"></div>
                <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/20 rounded-full blur-3xl transform rotate-12"></div>
            </div>

            <!-- Confirmation Card -->
            <div class="relative z-10 bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl transform hover:scale-[1.02] transition-all duration-300">
                <div class="text-center">
                    <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-6 transform hover:scale-110 transition-all duration-300">
                        <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-4">Check Your Email</h2>
                    <p class="text-gray-300 mb-8">
                        We've sent a confirmation link to your email address. Please check your inbox and click the link to verify your account.
                    </p>
                    <div class="space-y-4">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                            Resend Confirmation
                        </button>
                        <a href="signin.html" class="block text-center text-blue-400 hover:text-blue-300 transition-colors duration-300">
                            Back to Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
