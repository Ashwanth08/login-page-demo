<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Edward Photography</title>
    <link href="/src/input.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold">Edward Photography</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen flex items-center justify-center">
        <div class="relative w-full max-w-md">
            <!-- 3D Background Elements -->
            <div class="absolute inset-0 z-0">
                <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-red-500/20 rounded-full blur-3xl transform -rotate-12"></div>
                <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/20 rounded-full blur-3xl transform rotate-12"></div>
            </div>

            <!-- Error Card -->
            <div class="relative z-10 bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl">
                <div class="text-center">
                    <div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-4" id="error-title">Authentication Error</h2>
                    <p class="text-gray-300 mb-8" id="error-message">
                        There was a problem with your authentication request. Please try again.
                    </p>
                    <div class="space-y-4">
                        <a href="signin.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium text-center transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                            Back to Sign In
                        </a>
                        <a href="signup.html" class="block text-center text-blue-400 hover:text-blue-300 transition-colors duration-300">
                            Create New Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Update error message based on the error type
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');

        if (error === 'access_denied') {
            if (errorDescription.includes('expired')) {
                errorTitle.textContent = 'Link Expired';
                errorMessage.textContent = 'The authentication link has expired. Please request a new one.';
            } else {
                errorTitle.textContent = 'Access Denied';
                errorMessage.textContent = 'You do not have permission to access this resource.';
            }
        } else if (error === 'invalid_request') {
            errorTitle.textContent = 'Invalid Request';
            errorMessage.textContent = 'The authentication request was invalid. Please try again.';
        }
    </script>
</body>
</html>
