<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Edward Photography</title>
    <link href="/src/input.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold">Edward Photography</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="signup.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen flex items-center justify-center">
        <div class="relative w-full max-w-md">
            <!-- 3D Background Elements -->
            <div class="absolute inset-0 z-0">
                <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl transform -rotate-12"></div>
                <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/20 rounded-full blur-3xl transform rotate-12"></div>
            </div>

            <!-- Sign In Form -->
            <div class="relative z-10 bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl transform hover:scale-[1.02] transition-all duration-300">
                <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>
                <form id="signin-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" name="email" class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700/50">
                            <label class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>
                        <a href="reset-password.html" class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-300">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                        Sign In
                    </button>
                </form>
                <p class="mt-6 text-center text-gray-400">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
